version: "3.9"

services:
  evolution-api:
    image: evoapicloud/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - evolution-network
    environment:
      AUTHENTICATION_API_KEY: C392AD3EKAJS7ASHFB84SFBSD98SDVJKBK

  postgres:
    image: postgres:15
    container_name: evolution_postgres
    restart: always
    environment:
      POSTGRES_DB: evolution
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-network

  redis:
    image: redis:7
    container_name: evolution_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - evolution-network

volumes:
  postgres_data:
  redis_data:

networks:
  evolution-network:
    driver: bridge

